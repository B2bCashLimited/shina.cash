<div class="b-confirm-popup">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <i class="material-icons ic-block">block</i>
    </div>
  </div>
  <h3 class="text-center modal-title">{{'confirmDialog.confirmCancel' | translate}}</h3>
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <button class="btn-border w-100"
              (click)="confirm()"
              mat-raised-button>{{'confirmDialog.cancel' | translate}}</button>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <button class="btn-fill w-100"
              (click)="confirm(true)"
              mat-raised-button>{{'confirmDialog.yes' | translate}}</button>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-around">
  </div>
</div>
