<mat-dialog-content>
  <!--кнопка закрытия-->
  <div class="popup-close"
       (click)="close()">
    <i class="bb bb-clear-black"></i>
  </div>
  <div class="popup-icon">
    <i class="bb bb-ic-check"></i>
  </div>
  <div class="popup-title mb-3 text-center">
    {{'orderSuccessDialog.yourOrderConfirmed' | translate}}
  </div>
  <div class="popup-text mb-6">
    {{'orderSuccessDialog.waitForSupplierContact' | translate}}
  </div>
</mat-dialog-content>
